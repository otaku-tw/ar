<!DOCTYPE html>
<html>
<head>
	<title>AR</title>
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script> -->
	<!-- <script src="js/click-handler.js"></script> -->
	<script src="js/gesture-detector.js"></script>
	<script src="js/gesture-handler.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled:false;' gesture-detector>
		<a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable; useWorldCoordinates: true;"></a-entity>
		<a-entity position="0 0 -500" scale="0.5 0.5" gesture-handler click-handler>
			<a-image id="p1" src="img/plastic/p1.png" width="199" height="237" position="-477.5 -65" class="clickable" click-handler></a-image>
			<a-image id="p2" src="img/plastic/p2.png" width="293" height="239" position="-259 -59" class="clickable" click-handler></a-image>
			<a-image id="p3" src="img/plastic/p3.png" width="239" height="314" position="0 0" class="clickable" click-handler></a-image>
			<a-image id="p4" src="img/plastic/p4.png" width="361" height="242" position="293 -47.5" class="clickable" click-handler></a-image>
			<a-image id="p5" src="img/plastic/p5.png" width="444" height="244" position="666 -37.5" class="clickable" click-handler></a-image>
			<a-image id="p6" src="img/plastic/p6.png" width="358" height="242" position="1000.5 -29" class="clickable" click-handler></a-image>
			<a-image id="p7" src="img/plastic/p7.png" width="236" height="155" position="-4 210" class="clickable" click-handler></a-image>
			<a-image id="p8" src="img/plastic/p8.png" width="237" height="247" position="4.5 -278" class="clickable" click-handler></a-image>
			<a-image id="p9" src="img/plastic/p9.png" width="236" height="171" position="7 -468.5" class="clickable" click-handler></a-image>
		</a-entity>
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
